{% extends 'base.html' %}
{% block content %}
<h1 class="text-center" style="color: #182524;">Tasks</h1>
<form action="/add" method="POST" class="mb-4">
    <div class="input-group">
        <input type="text" name="title" placeholder="Task Title" class="form-control" required>
        <input type="date" name="due_date" placeholder="Due Date" class="form-control" required>
        <input type="text" name="notes" placeholder="Notes" class="form-control">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add</button>
    </div>
</form>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5>{{ task['title'] }}</h5>
            <small>Due Date: {{ task['due_date'] }}</small><br>
            <small>Notes: {{ task['notes'] }}</small>
        </div>
        <div>
            {% if not task['is_complete'] %}
            <a href="/complete/{{ task['_id'] }}" class="btn btn-success"><i class="fas fa-check"></i> Complete</a>
            {% endif %}
            <a href="/delete/{{ task['_id'] }}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
